<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareCompass | Login & Registration</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(44, 67, 95, 0.6);
            max-width: 480px;
            width: 100%;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .auth-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .role-selection {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .role-btn {
            flex: 1;
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--surface);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .role-btn:hover {
            border-color: var(--primary);
            background: rgba(14, 165, 233, 0.05);
        }

        .role-btn.selected {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }

        .role-btn .icon {
            font-size: 1.8rem;
            display: block;
            margin-bottom: 8px;
        }

        .auth-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 2px solid var(--border);
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 1rem;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s ease;
        }

        .auth-tab:hover {
            color: var(--primary);
        }

        .auth-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-main);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            background: var(--surface);
            color: var(--text-main);
            transition: border-color 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group input.error {
            border-color: var(--danger);
        }

        .error-message {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: var(--secondary);
            font-size: 0.85rem;
            margin-top: 6px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>CareCompass üß≠</h1>
                <p>Welcome back! Please sign in or create an account.</p>
            </div>

            <!-- Role Selection -->
            <div class="role-selection">
                <div class="role-btn" id="roleDoctor" onclick="selectRole('doctor')">
                    <span class="icon">üë®‚Äç‚öïÔ∏è</span>
                    <span>Doctor</span>
                </div>
                <div class="role-btn selected" id="roleCaregiver" onclick="selectRole('caregiver')">
                    <span class="icon">üßë‚Äç‚öïÔ∏è</span>
                    <span>Caregiver</span>
                </div>
            </div>

            <!-- Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchMode('login')">Login</button>
                <button class="auth-tab" onclick="switchMode('register')">Register</button>
            </div>

            <!-- Error/Success Messages -->
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="submit-btn" id="loginBtn">Login</button>
            </form>

            <!-- Registration Form -->
            <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" name="name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required placeholder="At least 6 characters">
                    <div class="password-requirements">Password must be at least 6 characters</div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter your password">
                </div>
                <button type="submit" class="submit-btn" id="registerBtn">Create Account</button>
            </form>

            <div class="back-link">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let selectedRole = 'caregiver';
        let currentMode = 'login';

        // Check if already logged in
        (function() {
            const token = localStorage.getItem('authToken');
            const role = localStorage.getItem('userRole');
            if (token && role) {
                // Verify token is still valid
                fetch(`${API_BASE}/api/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(res => {
                    if (res.ok) {
                        // Redirect to appropriate dashboard
                        window.location.href = role === 'doctor' ? 'doctor.html' : 'caregiver.html';
                    }
                })
                .catch(() => {
                    // Token invalid, clear storage
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userRole');
                    localStorage.removeItem('userName');
                });
            }
        })();

        function selectRole(role) {
            selectedRole = role;
            document.getElementById('roleDoctor').classList.toggle('selected', role === 'doctor');
            document.getElementById('roleCaregiver').classList.toggle('selected', role === 'caregiver');
            hideMessages();
        }

        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (mode === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
            hideMessages();
        }

        function showError(msg) {
            const e = document.getElementById('errorMessage');
            e.textContent = msg;
            e.classList.add('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        function showSuccess(msg) {
            const s = document.getElementById('successMessage');
            s.textContent = msg;
            s.classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        async function handleLogin(e) {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');

            if (!email || !password) {
                return showError('Please fill in all fields');
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const res = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, role: selectedRole })
                });

                const data = await res.json();

                if (!res.ok) {
                    showError(data.error || 'Login failed. Please check your credentials.');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                    return;
                }

                // Store authentication data
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('userRole', data.user.role);
                localStorage.setItem('userName', data.user.name);
                localStorage.setItem('userEmail', data.user.email);

                // Redirect to appropriate dashboard
                window.location.href = selectedRole === 'doctor' ? 'doctor.html' : 'caregiver.html';

            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please check your connection and try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            hideMessages();

            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');

            // Client-side validation
            if (!name || !email || !password || !confirmPassword) {
                return showError('Please fill in all fields');
            }

            if (password.length < 6) {
                return showError('Password must be at least 6 characters');
            }

            if (password !== confirmPassword) {
                return showError('Passwords do not match');
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                return showError('Please enter a valid email address');
            }

            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating account...';

            try {
                const res = await fetch(`${API_BASE}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        confirmPassword,
                        role: selectedRole
                    })
                });

                const data = await res.json();

                if (!res.ok) {
                    showError(data.error || 'Registration failed. Please try again.');
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Create Account';
                    return;
                }

                showSuccess('Account created successfully! Redirecting to login...');
                
                // Clear form
                document.getElementById('registerForm').reset();
                
                // Switch to login after a short delay
                setTimeout(() => {
                    switchMode('login');
                    document.getElementById('loginEmail').value = email;
                }, 1500);

                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';

            } catch (error) {
                console.error('Registration error:', error);
                showError('Network error. Please check your connection and try again.');
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        }
    </script>
</body>
</html>
